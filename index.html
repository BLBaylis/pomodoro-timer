<!DOCTYPE html>
<html>
<head>
	<title>Pomodoro Timer</title>
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
	<link rel="stylesheet" type="text/css" href="pomostyle.css">
	<script src="https://use.fontawesome.com/dee45a8958.js" > </script>
	<script type="text/javascript" src = "pomoscript.js"></script>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class = "pomo-wrapper-outer">
		<div class = "pomo-wrapper-inner">
			<div class = "not-timer-controls-div">
				<div class = "countdown-timer-div">
					<p class = "timer-text">WORK</p>
					<p class = "timer-text">0 : 00</p>
				</div>
				<div class = "misc-btns-div">
					<button class = "center-btn" aria-hidden="true"><i class = "fa fa-volume-up"></i></button>
					<button class= "center-btn" aria-hidden="true"><i class = "fa fa-question-circle-o"></i></button>
				</div>
				<div class = "countdown-timer-div">
					<p class = "timer-text">BREAK</p>
					<p class = "timer-text">0 : 00</p>	
				</div>
			</div>
			<div class = "timer-controls-div">
				<button class = "control-btn"><i class="fa fa-play" aria-hidden="true"></i></button>
				<button class = "control-btn"><i class="fa fa-pause" aria-hidden="true"></i></button>
				<button class = "control-btn"><i class="fa fa-stop" aria-hidden="true"></i></button>
			</div>
		</div>
	</div>


</body>
</html>
